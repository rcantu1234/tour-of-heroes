<div *ngIf="hero">

<h1>{{ hero.name | uppercase }} Details</h1>

<div>
  <h2>
    <span>Id: </span>{{ hero.id }}
  </h2>
</div>

<div>
  <label for="name">Name :
    <input type="text" [(ngModel)]="hero.name" placeholder="name">
  </label>

  <button (click)="goBack()">go back</button>

</div>
</div>
